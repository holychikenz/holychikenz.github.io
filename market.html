<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="css/chikenz.css">
<title>Market View</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="js/marketview.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
window.onload = function() {
  async function startup() {
    // market data
    let dataURL = await fetch("https://raw.githubusercontent.com/holychikenz/MarketBackup/main/views/dailyAverage.json")
    let data = await dataURL.json();
    // item data
    let viewer = new marketview(data)
  }
  startup()
}
</script>
</head>
<body>
  <!-- Nav bar, shared per page -->
  <nav class="tab-container">
    <div class="tab-select" onclick="location.href='market.html';">Economy</div>
    <div class="tab-select" onclick="location.href='construction.html';">Income</div>
    <div class="tab-select" onclick="location.href='construction.html';">Drop-tables</div>
    <div class="tab-select" onclick="location.href='construction.html';">Cooking</div>
    <div class="tab-select" onclick="location.href='construction.html';">Combat</div>
  </nav>
  <!-- Body of market -->
  <div class="container">
    <select class="selectTwo" name="itemchoice" id="itemchoice" 
      multiple="multiple" style="width: 100%;" ></select>
    <div id="plot" style="display:flex;"></div>
    <input type="text" id="filter" class="filter" width=100%>
    <div class="marketContainer">
      <div class="clickMarket" id="clickMarket"></div>
    </div>
  </div>
  <button class="resetButton" id="resetButton">Clear</button>
  <!-- <div class="select-container resetButton" id="resetButton">Clear</div> -->
</body>
</html>
